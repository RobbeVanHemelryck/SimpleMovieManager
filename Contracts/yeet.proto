syntax = "proto3";
option csharp_namespace = "FE";
package yeet;

// The greeting service definition.
service Yeeter {
  // Sends a greeting
  rpc SayYeet (YeetRequest) returns (YeetReply);
}

// The request message containing the user's name.
message YeetRequest {
  string name = 1;
}

// The response message containing the greetings.
message YeetReply {
  string message = 1;
}
